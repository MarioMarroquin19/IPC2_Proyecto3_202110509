  <script>
    // Función para ajustar automáticamente el número de filas en función del contenido
    function adjustRows(textarea) {
      const lines = textarea.value.split("\n").length;
      textarea.setAttribute("rows", lines);
    }
  
    // Encuentra el elemento textarea por su ID y ajusta el número de filas automáticamente
    const xmlTextarea = document.getElementById("xmlTextarea");
    adjustRows(xmlTextarea);
